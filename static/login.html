<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* 简单的样式 */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .login-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; }
        input { display: block; width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }

        /* 登录按钮样式 */
        #login-button { width: 100%; padding: 0.7rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 0.5rem; }

        /* 注册链接/按钮样式 */
        #register-link {
            display: block;
            width: 100%;
            padding: 0.7rem;
            background-color: #6c757d; /* 灰色背景，用于区分 */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none; /* 移除下划线 */
            box-sizing: border-box;
        }

        #error-message { color: red; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="login-button">Login</button>
        </form>

        <a href="/static/register.html" id="register-link">Register</a>

        <p id="error-message"></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = ''; // 清空错误信息

            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    // 登录接口使用 application/x-www-form-urlencoded
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Login failed due to a server error.' }));
                    throw new Error(errorData.detail || 'Login failed');
                }

                const data = await response.json();
                localStorage.setItem('accessToken', data.access_token);
                // 登录成功，跳转到聊天页面
                window.location.href = '/static/chat.html';

            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });
    </script>

</body>
</html>
