<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        /* 继承自 Login 页面的简单样式 */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .register-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; }
        input { display: block; width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.7rem; background-color: #28a745; /* 绿色按钮 */ color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .link-to-login { text-align: center; margin-top: 1rem; }
        .link-to-login a { color: #007bff; text-decoration: none; }
        #message { color: green; margin-top: 1rem; text-align: center; }
        #error-message { color: red; margin-top: 1rem; text-align: center; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="username" placeholder="Username" required>

            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p id="message"></p>
        <p id="error-message"></p>
        <div class="link-to-login">
            <p>Already have an account? <a href="/static/login.html">Login</a></p>
        </div>
    </div>

        <script>
        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const successMessage = document.getElementById('message');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = ''; // 清空之前的错误
            successMessage.textContent = ''; // 清空之前的成功信息

            // 移除 email 字段
            const registerData = {
                username: username,
                password: password
            };

            try {
                // 假设后端注册接口为 /register
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registerData)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Registration failed due to a server error.' }));
                    throw new Error(errorData.detail || 'Registration failed');
                }

                const data = await response.json();
                successMessage.textContent = data.message || 'Registration successful! Please log in.';

                setTimeout(() => {
                    window.location.href = '/static/login.html';
                }, 1500);

            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });
    </script>


</body>
</html>
